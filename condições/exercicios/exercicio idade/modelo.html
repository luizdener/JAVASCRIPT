<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: <input type="date" name="date" id="nascimento"></p>
            <p>Sexo: <input type="radio" name="sexo" id="masc" checked>Masculino <input type="radio" name="sexo" id="fem">Feminino</p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="resultado">
            <p id="msg">Preencha os dados acima para ver o resultado!</p>
            <img id="img" src="" alt="">
        </div>
    </section>
    <footer>
        <p>&copy; Dener de Jesus</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
